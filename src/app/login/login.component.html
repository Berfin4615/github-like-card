<div class="h-screen flex flex-col items-center justify-center">
  <div *ngIf="showAlert" class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
      <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
      <span class="font-medium">{{ alertTitle }}</span> {{ alertMessage }}
    </div>
  </div>
  <form class="login-form shadow-md rounded px-8 pt-6 pb-8 mb-4" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h1 class="block text-sm font-bold text-white mb-4 flex justify-center">LOGIN</h1>
    <div class="mb-4">
      <label class="block text-white text-sm font-bold mb-2" for="Email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Email" id="email" [(ngModel)]="user.email" name="email" required >
    </div>
    <div class="mb-6">
      <label class="block text-white text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-black mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="flex items-center justify-center">
      <button class="bg-black hover:bg-white hover:text-black text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" >
        Sign In
      </button>
    </div>
  </form>
</div>
