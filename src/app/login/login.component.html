<h1>Login</h1>

<form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div>
    <input type="text" placeholder="Email" id="email" [(ngModel)]="user.email" name="email" required />
  </div>
  <div>
    <input type="password" placeholder="Password" id="password" [(ngModel)]="user.password" name="password" required />
  </div>
  <div>
    <button type="submit">Sign In</button>
  </div>
</form>
